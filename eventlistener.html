<!doctype html>
<html>
<meta charset="utf-8">

<head>
    <title>eventlisten</title>
</head>

<body>
    <ul id="list"></ul>
    <script>
    var container=document.getElementById("list");
    for(var i=0;i<3;i++){
        var li=document.createElement("li");
        li.innerHTML=i;
        container.appendChild(li);
    }
    container.addEventListener("click",function(e){
        if(e.target.name="li"){
            alert(e.target.innerText);
        }
    });
    </script>
</body>

</html>
